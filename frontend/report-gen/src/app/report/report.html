<div class="container">
  <h2 class="report-title">Generate Reports</h2>

  <div class="entity-group">
    <div *ngFor="let entity of entities" class="entity-item">
      <mat-checkbox (change)="toggleEntity(entity, $event)">
        {{ entity | titlecase }}
      </mat-checkbox>

      <div *ngIf="selectedEntities[entity]" class="format-options">
        <mat-radio-group [(ngModel)]="selectedFormats[entity]">
          <mat-radio-button value="pdf">PDF</mat-radio-button>
          <mat-radio-button value="excel">Excel</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>

  <div class="loading-container" *ngIf="loading">
    Loading...
  </div>

  <button class="custom-button" (click)="downloadReports()" [disabled]="loading">
    Download Report
  </button>
</div>
